<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
  <div class="calc_layout">
    <div class="calc_boxes">  
      <div>  
        <span class="button" id="clearButton">C</span>
        <input type="text" name="display" id="output">
      </div>
      <div>
        <span class="button numButton">7</span>
        <span class="button numButton">8</span>
        <span class="button numButton">9</span>
        <span class="button">/</span>
      </div> 
      <div>
        <span class="button numButton">4</span>
        <span class="button numButton">5</span>
        <span class="button numButton">6</span>
        <span class="button numButton">x</span>
      </div> 
      <div>
        <span class="button numButton">1</span>
        <span class="button numButton">2</span>
        <span class="button numButton">3</span>
        <span class="button numButton">-</span>
      </div>
      <div>
        <span class="button numButton">0</span>
        <span class="button numButton">.</span>
        <span class="button" id="equal">=</span>
        <span class="button numButton">+</span>
      </div>
    </div>
  </div>
</body>
</html>
