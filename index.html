<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc_layout">
    <div class="calc_boxes">  
      <div>  
        <form>
            <input type="button" value="C" class="button"><input type="text" name="display" class="output">
        </form>
      </div>
      <div>
        <input type="button" value="7" class="button"><input type="button" value="8" class="button"><input type="button" value="9" class="button"><input type="button" value="/" class="button">
      </div> 
      <div>
        <input type="button" value="4" class="button"><input type="button" value="5" class="button"><input type="button" value="6" class="button"><input type="button" value="x" class="button">
      </div> 
      <div>
        <input type="button" value="1" class="button"><input type="button" value="2" class="button"><input type="button" value="3" class="button"><input type="button" value="-" class="button">
      </div>
      <div>
        <input type="button" value="0" class="button"><input type="button" value="." class="button"><input type="button" value="=" class="button"><input type="button" value="+" class="button">
      </div>
    </div>
  </div>
</body>
</html>
